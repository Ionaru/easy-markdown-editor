language: node_js
node_js:
  - '14' # EOL: April 2023
  - '12' # EOL: April 2022
  - '11' # EOL: June 2019
  - '10' # EOL: April 2021
  - '8' # EOL: December 2019

jobs:
  include:
    - stage: deploy
      node_js: "lts/*"
      script: skip
      before_deploy: if [ "$TRAVIS_BRANCH" = master ] && [ "$TRAVIS_PULL_REQUEST" = false ]; then npm version prerelease --no-git-tag-version --preid "$TRAVIS_BUILD_NUMBER"; fi
      deploy:
        - provider: npm
          email: info@saturnserver.org
          api_key:
            secure: 
          tag: next
          skip_cleanup: true
          on:
            branch: master
            repo: Ionaru/easy-markdown-editor
        - provider: npm
          email: info@saturnserver.org
          api_key:
            secure: 
          skip_cleanup: true
          on:
            branch: master
            repo: Ionaru/easy-markdown-editor
            tags: true
