language: node_js
node_js:
- '10'
- '8'
- '6'
before_script:
- npm install -g gulp
script: gulp
deploy:
  - provider: npm
    email: info@saturnserver.org
    api_key:
    secure: 
    on:
        tags: true
        branch: master
        repo: Ionaru/easy-markdown-editor
  - provider: npm
    email: info@saturnserver.org
    api_key:
    secure: 
    tag: next
    on:
        branch: development
        repo: Ionaru/easy-markdown-editor
