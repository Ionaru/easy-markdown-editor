        const easyMDE = new EasyMDE({
            sideBySideFullscreen: false,
            overlayMode: {
                mode: {
                    name: 'test-mode',
                    token: function(stream) {
                        if ('A' === (stream.peek() || '')) {
                            stream.next();
                            return 'a-char';
                        }
                        stream.next();
                        return null;
                    }
                }
            }
        });
        easyMDE.codemirror.focus();
        easyMDE.codemirror.doc.replaceRange(' ', {line: 2, ch: 47}, {line: 2, ch: 48});
